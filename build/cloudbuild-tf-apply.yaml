timeout: 1200s
steps:
- id: "set SA"
  name: gcr.io/${PROJECT_ID}/terraform
  entrypoint: /bin/bash
  args:
  - -c
  - |
    gcloud config set auth/impersonate_service_account ${_TF_SA_EMAIL}

# [START set bucket]
- id: 'set bucket'
  name: gcr.io/${PROJECT_ID}/terraform
  entrypoint: /bin/bash
  args:
  - -c
  - |
      sed -i "s/UPDATE_ME/${_STATE_BUCKET_NAME}/g" ./envs/*/backend.tf

# [START tf-init]
- id: 'tf init'
  name: gcr.io/${PROJECT_ID}/terraform
  entrypoint: /bin/bash
  args:
  - -c
  - |
      ./tf-wrapper.sh init ${BRANCH_NAME}

# [START tf-validate]
- id: 'tf validate'
  name: gcr.io/${PROJECT_ID}/terraform
  entrypoint: /bin/bash
  args:
  - -c
  - |
      ./tf-wrapper.sh validate ${BRANCH_NAME} ${_POLICY_REPO}

# [START tf-plan]
- id: 'tf plan'
  name: gcr.io/${PROJECT_ID}/terraform
  entrypoint: /bin/bash
  args:
  - -c
  - |
      ./tf-wrapper.sh plan ${BRANCH_NAME}

# [START tf-apply]
- id: 'tf apply'
  name: gcr.io/${PROJECT_ID}/terraform
  entrypoint: /bin/bash
  args:
  - -c
  - |
      ./tf-wrapper.sh apply ${BRANCH_NAME}

artifacts:
  objects:
    location: 'gs://${_ARTIFACT_BUCKET_NAME}/terraform/cloudbuild/apply/${BUILD_ID}'
    paths: ['cloudbuild-tf-apply.yaml', 'tmp_plan/*.tfplan']

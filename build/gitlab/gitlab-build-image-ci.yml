stages:
  - build

build-image:
  stage: build
  image:
    name: docker:stable
  services:
   - name: docker:dind
     alias: dockerhost

  variables:
    DOCKER_HOST: tcp://dockerhost:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""

  script:
    - docker info   # Optional: Display Docker info for debugging
    - docker build -t $CI_REGISTRY/terraform-gcloud:latest .
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker push $CI_REGISTRY/terraform-gcloud:latest
    - docker logout

  only:
    - main

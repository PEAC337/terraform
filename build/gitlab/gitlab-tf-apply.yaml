stages:
  - build
  - deploy


build-image:
  stage: build
  tags:
    - linuxrjr_ubuntu
  image:
    name: docker:stable
  services:
   - name: docker:dind
     alias: dockerhost

  variables:
    DOCKER_HOST: tcp://dockerhost:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""

  script:
    - env # Shows env variables
    - docker info   # Optional: Display Docker info for debugging
    - docker build -t $CI_REGISTRY_IMAGE .
    - echo $CI_REGISTRY_PASSWORD | docker login -u  $CI_REGISTRY_USER $CI_REGISTRY --password-stdin
    - docker push $CI_REGISTRY_IMAGE
    - docker logout

  only:
    - development
    - production
    - non-production

# All branches need to be protected, otherwise the value of environment variables won't be read.

image:
  name: $CI_REGISTRY_IMAGE
  entrypoint: [""]

terraform-apply:
  stage: deploy
  tags:
    - runner2
  script:
    - bash run_gcp_sts.sh
    - gcloud auth list
    - bash tf-wrapper.sh init $CI_COMMIT_REF_NAME
    - bash tf-wrapper.sh plan $CI_COMMIT_REF_NAME
    - bash tf-wrapper.sh apply $CI_COMMIT_REF_NAME
    
  only:
    #- main
    - development
    - production
    - non-production

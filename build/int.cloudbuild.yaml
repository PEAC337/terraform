tags:
- 'ci'
- 'integration'
options:
  env:
  - 'TF_VAR_example_foundations_mode=default'
  - 'TF_VAR_create_access_context_manager_access_policy=false'
  - 'TF_VAR_audit_logs_table_delete_contents_on_destroy=true'
  - 'TF_VAR_log_export_storage_force_destroy=true'
  - 'TF_VAR_project_prefix=ds9'
  - 'TF_VAR_bucket_prefix=ds9'
  - 'TF_VAR_domain_to_allow=clsecteam.com'
  - 'TF_VAR_domain=clsecteam.com.'
  - 'TF_VAR_org_id=$_ORG_ID'
  - 'TF_VAR_default_region=us-east4'
  - 'TF_VAR_default_region1=us-east4'
  - 'TF_VAR_default_region2=us-central1'
  - 'TF_VAR_instance_region=us-east4'
substitutions:
  _DOCKER_IMAGE_DEVELOPER_TOOLS: 'cft/developer-tools'
  _DOCKER_TAG_VERSION_DEVELOPER_TOOLS: '1.4'
